# Configuración de base de datos H2 con datos determinísticos
spring.datasource.url=jdbc:h2:mem:demoDb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Spring Modulith
spring.application.name=spring-modulith-demo
spring.modulith.events.externalization.enabled=true
spring.modulith.events.jdbc.schema-initialization.enabled=false
# Using custom schema.sql instead of automatic schema initialization

# Actuator endpoints - Observability completa
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.modulith.enabled=true
management.metrics.export.simple.enabled=true

# Banner personalizado para demos
spring.banner.location=classpath:demo-banner.txt

# Logging
logging.level.com.ejemplo=DEBUG
logging.level.org.springframework.modulith=DEBUG
logging.level.org.springframework.modulith.events=DEBUG

server.port = 7777